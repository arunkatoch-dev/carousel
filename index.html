<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Arun Katoch">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow Carousel</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="outerDiv">
      <div class="innerDiv">
        <div class="slideNumbers">
          <span id="currentSlideNumber">1</span>
          <span>/</span>
          <span>4</span>
        </div>
        <div class="leftArrowContainer" id="leftBtn"></div>
        <div class="rightArrowContainer" id="rightBtn"></div>
        <div class="radioBtnContainer">
          <div class="radioBtns" id="radio-1" onclick="onRadioClick(1)"></div>
          <div class="radioBtns" id="radio-2" onclick="onRadioClick(2)"></div>
          <div class="radioBtns" id="radio-3" onclick="onRadioClick(3)"></div>
          <div class="radioBtns" id="radio-4" onclick="onRadioClick(4)"></div>
        </div>
        <div class="mainImgContainer">
          <img
            src="./Images/image-1.webp"
            alt="slideshow-image"
            loading="lazy"
            id="slideshowImage"
          />
        </div>
      </div>
      <div class="switchContainer">
        <span class="sliderTitle">Automatic Slideshow:</span>
        <label class="switch" for="switch">
          <input type="checkbox" id="switch" value="off" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
